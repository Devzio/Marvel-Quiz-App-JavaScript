<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/marvel-favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <title>Marvel Quiz - Javascript Project</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <img class="wallpaper-bg" src="assets/bg-marvel.jpg" alt="">
  <div class="pt-3">
    <div class="d-flex container mb-2 mb-lg-4 p-4 align-items-center">
      <div class="d-flex align-items-center mx-auto">
        <h1 class="me-3 display-1 text-white">The</h1>
        <div class="imageWrapper">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/1280px-Marvel_Logo.svg.png"
            alt="Marvel" class="logo-marvel">
        </div>
        <h1 class="ms-3 display-1 text-white">Quiz</h1>
      </div>
    </div>
  </div>
  <div class="container quiz-container my-4 p-0">
    <div id="progress" class="row progress">
      <div id="progressBar" class="progress-bar bg-success progress-bar-striped" role="progressbar" aria-valuenow="0"
        aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
      </div>
    </div>
    <div class="py-3 py-lg-4 px-4 px-lg-5">
      <h2 id="questionNo" class="text-center"></h2>

      <div class="d-flex " style="border-radius: 20px;">
        <img
          src="https://media.licdn.com/dms/image/C5612AQGal-RHszlTsg/article-cover_image-shrink_720_1280/0/1521812998032?e=1712188800&v=beta&t=Se2FRcCcEGNYpjdx-337KypDeGIeABcdyAvNHTCqlsU"
          alt="" style="height: 300px; width: 80%; border-radius: 20px; margin: 0 auto; object-fit: cover;"
          id="questionImage">
      </div>

      <div id="quizContent" class="row quiz">
        <div class="col-sm-12 px-1 px-lg-5 my-4">
          <h3 id="quizHeader" class="text-center display-6" style="font-weight: 400;"></h3>
        </div>
      </div>

      <div id="choices" class="row">
        <div class="col-sm-6 p-2">
          <a data-id="1" class="btn btn-success d-flex choice">1</a>
        </div>
        <div class="col-sm-6 p-2">
          <a data-id="2" class="btn btn-success d-flex choice">2</a>
        </div>
        <div class="col-sm-6 p-2">
          <a data-id="3" class="btn btn-success d-flex choice">3</a>
        </div>
        <div class="col-sm-6 p-2">
          <a data-id="4" class="btn btn-success d-flex choice">4</a>
        </div>
      </div>
      <div id="pageNavigation" class="row mt-3">
        <div class="col-6">
          <div id="btnPrev" class="btn btn-nav">Previous</div>

        </div>
        <div class="col-6 d-flex">
          <div id="btnNext" class="btn btn-nav ms-auto">Next</div>
        </div>
      </div>

      <div class="d-flex flex-column">
        <p id="message" class="text-danger fw-bold mx-auto"></p>
        <div id="finishQuiz" class="btn btn-submit mx-auto ">Submit Quiz</div>
      </div>
    </div>
  </div>
</body>

</html>
<script src="json.js"></script>
<script src="script.js"></script>
